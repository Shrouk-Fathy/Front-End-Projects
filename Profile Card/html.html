<!DOCTYPE html>
<html>
    <head>
        
        <title>Profile Card UI Design</title>
            
            <meta charset="utf-8" />
            <!-- <meta name="keywords about"
                content="Profile Card UI Design" />
              -->
            <meta name="description"
                content="Profile Card UI Design" />
             
            <!-- <meta name="revised about"
                content="Shrouk Mohamed Fathy" /> -->
             
            <!-- <meta http-equiv="refresh"
                content="8" /> -->

            <link rel="stylesheet" href="css.css" /> 

              <!-- Boxicons CSS -->
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
            <img src="mee.jpeg" alt="" class="profile-img"/>
            </div>

            <div class="text-data">
                <span class="name">Shrouk Mohamed Fathy</span>
                <span class="job">Student at FCI & Problem Solver & FrontEnd developer</span>
            </div>

            <div class="media-buttons">

                <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background: #1da1f2" class="link">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="#" style="background: #e1306c" class="link">
                    <i class='bx bxl-instagram-alt' ></i>
                </a>
                <a href="#" style="background: #ff0000" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                 <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">60k</span>
                 </div>
                 <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">20k</span>
                 </div>
                 <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">12k</span>
                 </div>
            </div>
        </div>
    </body>
</html>

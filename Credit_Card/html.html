<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="Mastercard-logo.png" type="image/gif" sizes="16x16">
</head>
<body>
    <section>
        <div class="container">
            <div class="front">
                <header>
                    <span class="logo">
                        <img src="mastercard-logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.jpg" alt="" class="chip">
                </header>
                <div class="details">
                    <div class="number">
                        <h6>Card Number</h6>
                        <h5>8050 5040 2030 3020</h5>
                    </div>
        
                    <div class="valid-data">
                        <div>Prem Kumar Shahi</div>
                        <div class="valid">
                            <div class="name">Valid Thru</div>
                            <div>05/28</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <header><p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. </p></header>
                <div class="black"></div>
                <div class="data">
                    <div class="num">8050 5040 2030 3020 3020 8050 3050</div>
                    <div class="th">Lorem, ipsum dolor sit amet consectetur adipisicing elit. </div>
                </div>
                

            </div>
           
        </div>
    </section>
</body>
</html>
